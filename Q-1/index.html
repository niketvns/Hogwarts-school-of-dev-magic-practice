<!DOCTYPE html>

    <title>Sample-1</title>
    <link rel="stylesheet" href="style.css" />

<body>
    <div class="container">
        <div class="input">

            <input type="number" name="input2" id="input2" placeholder="Enter 2nd Numbe" />

    </div>
