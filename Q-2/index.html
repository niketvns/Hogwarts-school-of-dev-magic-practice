<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>S-2: Font-size</title>
</head>

<body>


    <div class="notice">
        Note: If you click on the + button the text will increase by 2px and if you click on the - button then text
        will
        decrease by 2px
    </div>
    <div class="container">
        <div class="input">
            <input type="text" name="text" id="text" placeholder="Enter Your Text" autocomplete="off">
        </div>
        <div class="btn">
            <button id="fontIncrease">+</button>
            <button id="fontDecrease">-</button>
        </div>
    </div>


    <script src="/Q-2/index.js"></script>
</body>

</html>
